# remap prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind Space source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# The below is needed since we wipe out normal C-l (clear screen)
# for being able to use the vim-stype binding for right pane
bind l send-keys 'C-l'

# Enable mouse mode
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# start with window 1 instead of 0
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# open new windows and panes in current path
bind c new-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"
bind r command-prompt "rename-window '%%'"

# set default terminal mode to 256 colors (for tmux 2.6 and up)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# no delay for esc key press
set -sg escape-time 0

# only limiting window size to any other client/terminal
# actually viewing that specific window (as opposed to the whole session)
set-window-option -g aggressive-resize on

# allows for being able to do PREFIX - <arrow> and *hold arrow key* to resize a pane
# (still needing to keep ctrl pressed). While this may already work on some systems,
# this setting enables this regardless of system keyboard settings. It applies to any
# tmux bind that is given -r (i.e. the default pane resizing bindings)
set -g repeat-time 1000

# nice pane searching/navigating when in copy mode with C-a + [
set-window-option -g mode-keys vi

# allows for using vi-like yank to copy to system clipboard
# note xclip must be installed on the system, and only works in tmux >= 2.5
# NOTE: Change the below based on OS
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xargs echo -n | pbcopy'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi C-v send -X rectangle-toggle
